<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
       <link rel="stylesheet" href="./mystyle.css">
		<title>Calculator</title>
<link rel="icon" type="image/x-icon" href="./iconx.png">
	</head>
	<body>
		<!-- start writing your code -->
        <div class="main-container">
            <div class="calc-container">
                <div class="log"><span class="log-item"></span></div>
                <div class="display">
                    <div data-history class="history"></div>
                    <div data-active class="active">0</div>
                </div>
                <button data-log>HISTORY</button>
                <button data-clr>CLEAR</button>
                <button data-del class="oops">DELETE</button>
                <button data-ops class="ops">/</button>
                <button data-num>1</button>
                <button data-num>2</button>
                <button data-num>3</button>
                <button data-ops class="ops">*</button>
                <button data-num>4</button>
                <button data-num>5</button>
                <button data-num>6</button>
                <button data-ops class="ops">+</button>
                <button data-num>7</button>
                <button data-num>8</button>
                <button data-num>9</button>
                <button data-ops class="ops">-</button>
                <button data-num>.</button>
                <button data-num>0</button>
                <button data-equal class="span-two equal">=</button>
            </div>
        </div>
        <footer>Created By Arnav Rangari</footer>
        <script src="./java.js"></script>>
	</body>
</html>
